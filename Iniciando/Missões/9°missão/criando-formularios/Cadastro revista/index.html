<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Receba em casa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span>
            Revista
        </span>
    </header>
    <main>
        <h1>Cadastro</h1>

        <p>
            Estamos lançando uma nova revista e enviaremos o primeiro exemplar grátis para todos que se cadastrarem hoje no site.
        </p>

        <form action="https://www.devmedia.com.br/codigos/formularios/aula8/">
            <fieldset>
                <legend>Dados de contato</legend>

                <label>Nome:</label>
                <input type="text" name="nome" required>

                <label>Email:</label>
                <input type="email" name="email" placeholder="exemple@hotmail.com">

                <label>Telefone:</label>
                <input type="tel" name="telefone" placeholder="(xx)xxxx-xxxxx">
            </fieldset>

            <fieldset>
                <legend>Dados de entrega</legend>

                <label>Endereço:</label>
                <input type="text" name="endereco" placeholder="Rua, Avenida, Travessa...">

                <label>Número:</label>
                <input type="number" name="numero">

                <label>Complemento:</label>
                <input type="text" name="complemento">
            </fieldset>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <span>
            Copyright 2023 - Revista
        </span>
    </footer>
</body>
</html>
